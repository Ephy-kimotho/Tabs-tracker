<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section class="container">
        <div class="input-wrapper">
            <input type="text" id="input-el" placeholder="Enter link to save or delete...">
            <div class="btn-container">
                <button id="input-btn" class="btn btn-save" type="submit">Save input</button>
                <button id="save-btn" class="btn btn-save" type="submit">Save tab</button>
                <button id="delete-input" class="btn btn-delete" type="submit">Delete input</button>
                <button id="clear-btn" class="btn btn-delete" type="submit">Clear all</button>
            </div>
        </div>

        <ul class="links-container">
        </ul>
    </section>
    <script src="index.js"></script>
</body>

</html>
